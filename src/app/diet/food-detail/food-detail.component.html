<div class="background">
  <div id="Addnew">
    <label id="newline">Food Details </label>

    <button type="button" class="btn btn-secondary btn-lg" (click)="DisplayAddItemModel()"> + Add New Food</button>
    <!-- <app-add-food> </app-add-food> -->

    <table id="tablealign">
      <thead>
        <tr>
          <th>Food</th>
          <th>FoodItem</th>
          <th>Category</th>
          <th>Food Quantity</th>
          <th>Combo</th>
          <th>Combo Quantity</th>
          <th>Food Calorie</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let fooditem of foodDetails">
          <td>{{ fooditem.category }}</td>
          <td><img [src]="fooditem.img" id="foodimage" /></td>
          <td>{{ fooditem.food }}</td>
          <td>{{ fooditem.quantity }}{{ fooditem.foodunit }}</td>
          <td>{{ fooditem.sidedish }}</td>
          <td>{{ fooditem.sidedishquantity }}{{ fooditem.sidedishunit }}</td>
          <td>{{ fooditem.calorie }}</td>
          <td>
            <button id="paddingicon" >
              <i class="bi bi-pencil" ></i>
            </button>
            <button>
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
