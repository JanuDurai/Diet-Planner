<div class="modal-header">
  <h5 class="modal-title" id="titlealign">Delete Food</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure want to delete the food item?</p>
</div>
<div class="modal-footer">
  <button type="button" (click)="activeModal.dismiss('Cross click')">
    Cancel
  </button>
  <button type="button" (click)="DeleteFoodItem()">Delete</button>
</div>
