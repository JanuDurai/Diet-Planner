<div class="modal-header">
  <h5 class="modal-title" id="titlealign">Delete</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
    class="btn btn-lg"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure want to delete the food item?</p>
</div>
<div class="modal-footer">
  <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn btn-lg">
    Cancel
  </button>
  <button type="button" class="btn btn-lg" (click)="deleteFoodItem()">Delete</button>
</div>
