<div class="container p-4">
  <div class="modal-header">
    <h2 class="modal-title" id="titlealign">Add</h2>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
      class="btn btn-lg"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addNewData" (input)="buttonDisable()" >
      <p *ngIf="buttonAble" style="color: red">*Enter Valid Details</p>
      <div class="row">
        <h6 class="categoryAlign">Category</h6>
        <select
          formControlName="category"
          id=" "
          class="form-select form-select-lg mb-3 border border-black"
          multiple
          aria-label="multiple select example"
          required
        >
          <option
            *ngFor="let item of category"
            [value]="item"
            class="border border-black"
          >
            {{ item }}
          </option>
        </select>
        <div
          *ngIf="
            addNewData.get('category')?.invalid &&
            (addNewData.get('category')?.dirty ||
              addNewData.get('category')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('category')?.errors?.['required']"
            style="color: red"
          >
            *Category must be given
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <input
          type="text"
          formControlName="food"
          class="form-control form-control-lg border border-black"
          placeholder="Food"
          required
        />
        <div
          *ngIf="
            addNewData.get('food')?.invalid &&
            (addNewData.get('food')?.dirty || addNewData.get('food')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('food')?.errors?.['required']"
            style="color: red"
          >
            *Food must be given
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <input
          type="number"
          formControlName="quantity"
          class="form-control form-control-lg border border-black"
          placeholder="FoodQuantity"
          required
        />
        <div
          *ngIf="
            addNewData.get('quantity')?.invalid &&
            (addNewData.get('quantity')?.dirty ||
              addNewData.get('quantity')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('quantity')?.errors?.['required']"
            style="color: red"
          >
            *Food Quantity must be given
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <input
          type="text"
          formControlName="foodunit"
          class="form-control form-control-lg border border-black"
          placeholder="Food Quantity Unit"
          required
        />
        <div
          *ngIf="
            addNewData.get('foodunit')?.invalid &&
            (addNewData.get('foodunit')?.dirty ||
              addNewData.get('foodunit')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('foodunit')?.errors?.['required']"
            style="color: red"
          >
            *Food Quantity Unit must be given
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <input
          type="text"
          formControlName="sidedish"
          class="form-control form-control-lg border border-black"
          placeholder="Combo"
          required
        />
        <div
          *ngIf="
            addNewData.get('sidedish')?.invalid &&
            (addNewData.get('sidedish')?.dirty ||
              addNewData.get('sidedish')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('sidedish')?.errors?.['required']"
            style="color: red"
          >
            *Combo must be given
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <input
          type="number"
          formControlName="sidedishquantity"
          class="form-control form-control-lg border border-black"
          placeholder="Combo Quantity"
          required
        />
        <div
          *ngIf="
            addNewData.get('sidedishquantity')?.invalid &&
            (addNewData.get('sidedishquantity')?.dirty ||
              addNewData.get('sidedishquantity')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('sidedishquantity')?.errors?.['required']"
            style="color: red"
          >
            *Combo Quantity must be given
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <input
          type="text"
          formControlName="sidedishunit"
          class="form-control form-control-lg border border-black"
          placeholder="Combo Quantity Unit"
          required
        />
        <div
          *ngIf="
            addNewData.get('sidedishunit')?.invalid &&
            (addNewData.get('sidedishunit')?.dirty ||
              addNewData.get('sidedishunit')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('sidedishunit')?.errors?.['required']"
            style="color: red"
          >
            *Combo Quantity Unit must be given
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <input
          type="number"
          formControlName="calorie"
          class="form-control form-control-lg border border-black"
          placeholder="Calorie"
        />
        <div
          *ngIf="
            addNewData.get('calorie')?.invalid &&
            (addNewData.get('calorie')?.dirty ||
              addNewData.get('calorie')?.touched)
          "
        >
          <div
            *ngIf="addNewData.get('calorie')?.errors?.['required']"
            style="color: red"
          >
            *Calorie must be given
          </div>
        </div>
      </div>
      <br />
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-secondary btn-lg "
      (click)="dataTransfer()"
      [disabled]="buttonAble"
    >
      Submit
    </button>
  </div>
</div>
